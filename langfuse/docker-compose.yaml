version: "3.9"

x-logging: &log_defaults
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"
    compress: "true"

services:
  db:
    image: postgres:15
    restart: always
    container_name: langfuse-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    networks:
      - langfuse_net
    logging: *log_defaults
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d langfuse"]
      interval: 5s
      timeout: 5s
      retries: 10

  clickhouse:
    image: clickhouse/clickhouse-server:25.8
    container_name: langfuse-clickhouse
    environment:
      CLICKHOUSE_DB: langfuse
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
      - ./clickhouse-init.sql:/docker-entrypoint-initdb.d/01-create-db.sql
    networks:
      - langfuse_net
    logging: *log_defaults
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --host localhost --query 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7.2-alpine
    restart: always
    container_name: langfuse-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - langfuse_redis_data:/data
    networks:
      - langfuse_net
    logging: *log_defaults
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: langfuse-minio
    entrypoint: sh
    command: -c 'mkdir -p /data/langfuse || true && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - langfuse_minio_data:/data
    networks:
      - langfuse_net
    logging: *log_defaults
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 12

  langfuse:
    image: langfuse/langfuse:3
    container_name: langfuse-web
    depends_on:
      db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - langfuse_net
    logging: *log_defaults
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/langfuse
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_MIGRATION_URL: clickhouse://clickhouse:9000
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
      CLICKHOUSE_CLUSTER_ENABLED: "false"
      CLICKHOUSE_DB: langfuse
      REDIS_CONNECTION_STRING: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: devsecret
      SALT: devsalt
      ENCRYPTION_KEY: "bd60aa2adaba6544fa48e65750c784234fa2629321f7989c3b6957940d1d6283"
      SIGNUP_ENABLED: "true"
      TELEMETRY_ENABLED: "false"
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: langfuse
      LANGFUSE_S3_EVENT_UPLOAD_REGION: us-east-1
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9000
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: minioadmin
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: minioadmin
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 3s
      retries: 10

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    container_name: langfuse-worker
    depends_on:
      db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - langfuse_net
    logging: *log_defaults
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/langfuse
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_MIGRATION_URL: clickhouse://clickhouse:9000
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
      CLICKHOUSE_DB: langfuse
      CLICKHOUSE_CLUSTER_ENABLED: "false"
      REDIS_CONNECTION_STRING: redis://redis:6379
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: langfuse
      LANGFUSE_S3_EVENT_UPLOAD_REGION: us-east-1
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9000
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: minioadmin
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: minioadmin
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
    healthcheck:
      test: [ "CMD", "bash", "-lc", "getent hosts clickhouse && getent hosts db && getent hosts redis" ]
      interval: 10s
      timeout: 3s
      retries: 10

networks:
  langfuse_net:
    driver: bridge

volumes:
  langfuse_postgres_data:
  langfuse_clickhouse_data:
  langfuse_clickhouse_logs:
  langfuse_redis_data:
  langfuse_minio_data:
